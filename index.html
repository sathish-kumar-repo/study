<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- SEO: Robots and Googlebot directives -->
    <meta name="robots" content="index, follow" />
    <meta name="googlebot" content="index, follow" />
    <meta name="google" content="notranslate" />

    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/logo/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/logo/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/logo/favicon-16x16.png"
    />
    <link rel="manifest" href="/logo/site.webmanifest" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#f16eb0" />

    <!-- Viewport & Description -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Wellora: Your ultimate platform for personal growth, knowledge, and meaningful living."
    />
    <meta name="author" content="Sathish Kumar" />

    <!-- Language Support -->
    <meta http-equiv="Content-Language" content="en, ta, hi" />
    <meta
      name="keywords"
      content="Wellora, personal growth, self development, study materials, productivity tools, habit tracker, learning platform, time management, goal setting, motivation, lifestyle improvement, student resources, bilingual education, learn Tamil, learn Hindi, learn English, focus techniques, life skills, organize better, success habits, digital planner, educational videos, career development, knowledge hub, mental wellness"
    />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://sathish-kumar-repo.github.io/study/" />

    <!-- Open Graph (Social Sharing) -->
    <meta
      property="og:title"
      content="Wellora - Learn Better, Organize Better"
    />
    <meta
      property="og:description"
      content="Access and manage your personal growth and life-enhancing resources effectively with our platform."
    />
    <meta property="og:image" content="/web-images/og-image.jpg" />
    <meta
      property="og:url"
      content="https://sathish-kumar-repo.github.io/study/"
    />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Wellora - Learn Better, Organize Better"
    />
    <meta
      name="twitter:description"
      content="Your ultimate platform for knowledge and personal growth."
    />
    <meta name="twitter:image" content="/web-images/og-image.jpg" />

    <!-- Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Wellora" />

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Wellora",
        "url": "https://sathish-kumar-repo.github.io/study/",
        "logo": "https://sathish-kumar-repo.github.io/study/logo/favicon-32x32.png"
        /*,
        "sameAs": [
          "https://twitter.com/your_handle",
          "https://linkedin.com/in/your_profile"
        ] */
      }
    </script>

    <title>Wellora - Learn Better, Organize Better</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
