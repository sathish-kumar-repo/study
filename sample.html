<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Sidebar Template</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        height: 100vh;
      }

      header {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        text-align: center;
      }

      footer {
        background-color: #007bff;
        color: white;
        padding: 1rem;
        text-align: center;
        margin-top: auto;
      }

      .container {
        display: flex;
        flex: 1;
        overflow: hidden;
      }

      .sidebar {
        background-color: #343a40;
        color: white;
        width: 250px;
        transition: transform 0.3s ease;
        transform: translateX(0);
      }

      .sidebar.hidden {
        transform: translateX(-100%);
      }

      .sidebar ul {
        list-style: none;
        padding: 1rem;
      }

      .sidebar ul li {
        margin: 1rem 0;
      }

      .sidebar ul li a {
        color: white;
        text-decoration: none;
        display: block;
      }

      .main-content {
        flex: 1;
        padding: 1rem;
        overflow-y: auto;
      }

      .toggle-btn {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        cursor: pointer;
        position: absolute;
        top: 1rem;
        left: 1rem;
        z-index: 1000;
      }

      @media (max-width: 768px) {
        .sidebar {
          position: absolute;
          height: 100%;
          z-index: 100;
        }

        .main-content {
          margin-left: 0;
        }

        .toggle-btn {
          display: block;
        }
      }

      @media (min-width: 769px) {
        .toggle-btn {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Learning Website</h1>
    </header>
    <div class="container">
      <button class="toggle-btn" onclick="toggleSidebar()">â˜°</button>
      <nav class="sidebar">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Courses</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <div class="main-content">
        <h2>Welcome to the Learning Website</h2>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque
          vehicula convallis sem, a tincidunt elit tempus id.
        </p>
      </div>
    </div>
    <footer>
      <p>&copy; 2025 Learning Website. All rights reserved.</p>
    </footer>

    <script>
      function toggleSidebar() {
        const sidebar = document.querySelector(".sidebar");
        sidebar.classList.toggle("hidden");
      }
    </script>
  </body>
</html>
